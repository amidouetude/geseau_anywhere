{% extends 'base.html' %}

{% block etatactuel %}
Ajouter une nouvelle r√©partition
{% endblock etatactuel %}

{% block content %}
    
<form id="section-form" class="card p-3 mt-2 myform details" action="{% url 'add_section' %}" method="post">
    {% csrf_token %}
    <div class="row p-2">
        <div class="form-group coolinput">
            <label for="nom_section" class="form-label text">Nom de la section</label>
            {{ form.nom_section }}
        </div>
        <div class="form-group coolinput">
            <label for="description" class="form-label text">Description de la section</label>
            {{ form.description }}
        </div>
        <div class="mt-2">
            <button type="submit" class="btn btn-info mb-3"><i class="fas fa-check"></i>&nbsp;&nbsp; 
                <span><strong>Valider</strong></span>
            </button>
        </div>
    </div>
</form>
<button class="btn btn-info mb-3 text-dark" href="{% url 'section' %}">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;&nbsp; 
    <span><strong>Retour</strong></span>
</button>

{% load static %}
<link href="{% static 'css/styles.css' %}" rel="stylesheet">

{% endblock content %}

{% block scripts %}
<style>
    .btn.active {
        color: black !important;
        background-color: white !important;
    }
</style>
{% endblock scripts %}
